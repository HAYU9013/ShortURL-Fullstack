version: '3.8'

services:
  vue-app:
    build: .
    ports:
      - "5173:5173"  # If Vite uses a different port, adjust accordingly
    volumes:
      - .:/app           # Mount project files (live reload in dev)
      - /app/node_modules  # Avoid overwriting container node_modules
    command: npm run dev  # Override Dockerfile CMD if needed
