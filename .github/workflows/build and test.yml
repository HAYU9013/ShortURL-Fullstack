name: Docker Build and Test

on:
  push: {}  # 每次 commit 都會觸發
  # schedule:
  #   - cron: '0 */4 * * *'  # 每四小時觸發一次

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install docker-compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Deploy backend with docker-compose
        working-directory: backend
        run: |
          docker-compose up -d

      - name: Build frontend image
        working-directory: frontend
        run: |
          docker build -t frontend --build-arg NAME=frontend .

      - name: Run frontend container
        run: |
          docker run -d -p 5173:5173 --name URL_FE frontend

      - name: Display access URL message
        run: |
          echo "access url shorten service at http://localhost:5173"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install selenium
          # 如有使用 webdriver-manager 可額外安裝：
          # pip install webdriver-manager

      - name: Install Google Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      

      - name: Download ChromeDriver
        run: |
          # 取得 Google Chrome 版本
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9.]+' | head -1)
          # 擷取主要版本號
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d'.' -f1)
          # 根據主要版本號取得最新對應的 ChromeDriver 版本
          CHROMEDRIVER_VERSION=$(wget -qO- "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR")
          echo "ChromeDriver Version: ${CHROMEDRIVER_VERSION}"
          wget -N https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Test frontend
        working-directory: testing/selenium_test
        run: |
          pip install selenium
          python main.py

